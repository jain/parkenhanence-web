<div class="container">

    <div class="page-header">
        <h1>Edit Lot</h1>
    </div>

    <div class="row">
        <div class="col-md-8">
            <h3 class="columnHeader">North Lot</h3>
            <div class="col-md-12">
                <table class="table" id="tableBack">
                    <!--<tr>
                      <td> </td>
                      <td> </td>
                      <td> </td>

                      <td> </td>
                    </tr>-->
                </table>
            </div>

            <div class="col-xs-4">
                <label class="btn btn-lg btn-primary btn-block" for="getval">
                    <input id="getval" type="file" style="display:none;">
                    Upload Background
                </label>
            </div>

            <div class="dropdown col-xs-4">
                <button class="btn btn-lg btn-primary btn-block dropdown-toggle" type="button" data-toggle="dropdown">
                    Floor Select
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a>Basement</a></li>
                    <li><a>Floor 1</a></li>
                    <li><a>Floor 2</a></li>
                    <li role="separator" class="divider"></li>
                    <li>
                        <button class="btn btn-xs btn-info center-block" type="submit">Add New Floor</button>
                    </li>
                </ul>
            </div>

            <div class="col-xs-4">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            </div>
        </div>

        <div class="col-md-4">
            <h3 class="columnHeader">Tool Select</h3>
            <ul class="list-group" id="toolSelect">
                <li class="list-group-item" id="lPark">Parking Spot</li>
                <li class="list-group-item" id="lUp">Road <span class="glyphicon glyphicon-arrow-up"></span></li>
                <li class="list-group-item" id="lDown">Road <span class="glyphicon glyphicon-arrow-down"></span></li>
                <li class="list-group-item" id="lVert">Road <span class="glyphicon glyphicon-resize-vertical"></span>
                </li>
                <li class="list-group-item" id="lLeft">Road <span class="glyphicon glyphicon-arrow-left"></span></li>
                <li class="list-group-item" id="lRight">Road <span class="glyphicon glyphicon-arrow-right"></span></li>
                <li class="list-group-item" id="lHori">Road <span class="glyphicon glyphicon-resize-horizontal"></span>
                </li>
                <li class="list-group-item" id="lUnnav">Unnavigable</li>
                <!-- ↑↓↕←→↔ -->
            </ul>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Lot Settings</button>

        </div>
    </div>

    <div class="row rowPad">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="columnHeader">Select Location</h2>
            <iframe
                    width="800" height="600" frameborder="0" style="border:0" allowfullscreen
                    src="map.html">

            </iframe>
            <button class="btn btn-lg btn-primary center-block buttonMargin" type="submit">Save Location</button>
        </div>
    </div>
